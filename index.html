<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main>
    <!--search bar with magnifying glass button-->
    <div class="container">
      <div class="row">
        <div class="col-6" class="card" class="float-left">
          <div class="input-group">
            <div class="form-outline">
              <input id="search-input" type="search"  class="searchTerm"/>
              <label class="form-label" for="form1">Search</label>
            </div>
            <button id="search-button" type="button" class="btn btn-primary">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <br>

          <div class="col-8">
            <ul class="list-group">
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
              <li class="list-group-item"></li>
            </ul>
          </div>

          <div class="col-8">
            <div class="extendedForecast">
              <div class="card-body align-items-center">
                <div class="cardContent" id="city"></div>
                <div class="cardContent" id="icon"></div>
                <div class="cardContent" id="temp"></div>
                <div class="cardContent" id="humidity"></div>
                <div class="cardContent" id="wind-speed"></div>
                <div class="cardContent" id="uv-index"></div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </main>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
