<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main class=" flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3>Search By City</h3>
        <form id="user-search" class="card-body">
          <input id="searchTerm" class="citySearch">
          <button id="searchBtn" type="submit" class="btn"><i class="fas fa-search"></i></button>
        </form>
      </div>

      <div class="card">
        <h3>Search History</h3>
        <div id="searchHistory" class="card-body">
          <ol>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
          </ol>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2>Current Weather</h2>
      <div id="currentWeather" class="weather-display">

      </div>
    </div>
    

  </main>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
